<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toxicity Detector</title>
</head>

<body>
    <!-- navigation bar -->
    <nav class="teal">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><i class="material-icons right">forum</i>Toxicity Detector</a>
        </div>
    </nav>
    <br />
    <div class="container">
        <div class="row">
            <div class="col s12">
                <blockquote id="init"></blockquote>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <select>
                    <option value="" disabled>Choose modeling option</option>
                    <option value="1" selected>Use TF.js trained model</option>
                    <option value="2">Use Python exported model </option>
                    <option value="3">Use pre-trained model with transfer learning</option>
                    <option value="4">Use Toxicity pre-trained Model</option>
                </select>
                <label>Model Option</label>
            </div>


        </div>
        <div class="row">
            <div class="col sm3">
                <!-- Switch -->
                <span class="pink-text">Toggle Visor</span>
                <div class="switch">
                    <label>
                        Off
                        <input id="toggle_visor" type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card">
                <div class="card-content">
                    <p> Choose the model option, build model and test your predictions.</p>
                </div>
                <div class="card-tabs">
                    <ul class="tabs tabs-fixed-width">
                        <li class="tab"><a class="active" href="#tabBuild">Build Model</a></li>
                        <li class="tab"><a href="#tabPrediction">Test Predictions</a></li>

                    </ul>
                </div>
                <div class="card-content grey lighten-5">
                    <div id="tabBuild">
                        <div class="row">
                            <a id="btn_train" class="waves-effect waves-light btn"><i
                                    class="material-icons right">ac_unit</i>Train
                                Model</a>
                        </div>
                    </div>
                    <div id="tabPrediction">
                        <div class="row">
                            <div class="col s6">
                                <a id="btn_load" class="pink waves-effect waves-light btn">
                                    <i class="material-icons right">get_app</i>Load Model </a>
                            </div>
                        </div>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s9">
                                        <textarea id="textarea-message" class="materialize-textarea"></textarea>
                                        <label for="textarea-message">Type your Message here ...</label>
                                    </div>
                                    <div class="col s3">
                                
                                        <a id="btn_predict" class="disabled pink waves-effect waves-light btn valign-wrapper">
                                            <i class="material-icons right">send</i>Predict</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 left" id="chip_result">
                                    </div>

                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module"  src="./client.js"></script>
</body>

</html>
